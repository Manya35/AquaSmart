<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AquaSmart - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-cyan-700 to-cyan-800 text-white p-4 pb-24">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <div class="text-2xl font-semibold text-cyan-50">AquaSmart</div>
    <div class="w-8 h-8 rounded-full bg-pink-500 cursor-pointer" id="profileButton"></div>
  </header>

  <!-- Sliding Menu (Initially Hidden) -->
  <div id="sideMenu" class="fixed top-0 right-0 h-full w-64 bg-white transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 bg-cyan-700 text-white">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Menu</h2>
        <button id="closeMenu" class="text-2xl">&times;</button>
      </div>
    </div>
    <nav class="p-4">
      <a href="#" class="block py-2 text-cyan-800">Profile Settings</a>
      <a href="#" class="block py-2 text-cyan-800">Notifications</a>
      <a href="#" class="block py-2 text-cyan-800">Water Usage History</a>
      <a href="#" class="block py-2 text-cyan-800">Help & Support</a>
      <a href="#" class="block py-2 text-cyan-800">About AquaSmart</a>
    </nav>
  </div>

  <!-- Title -->
  <h1 class="text-2xl mb-6">Home</h1>

  <!-- Monthly Usage Stats -->
  <div class="bg-white/20 rounded-xl p-4 mb-4 flex justify-between">
    <div>
      <div class="text-sm text-white/80">This month's usage</div>
      <div class="text-2xl font-bold">18 K Liters</div>
    </div>
    <div>
      <div class="text-sm text-white/80">Your monthly target</div>
      <div class="text-2xl font-bold">50 K Liters</div>
    </div>
  </div>

  <!-- Today's Usage -->
  <div class="bg-white/20 rounded-xl p-4 mb-6">
    <div class="text-sm text-white/80">Today's usage</div>
    <div class="text-2xl font-bold">20 Liters</div>
  </div>

  <!-- Monthly Graph -->
  <div class="bg-white rounded-xl p-4 mb-6 relative">
    <img src="/api/placeholder/400/200" alt="Monthly Usage Graph" class="w-full h-48 object-contain">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="w-12 h-12 bg-black/50 rounded-full flex items-center justify-center cursor-pointer" id="playButton">
        <div class="text-2xl">▶</div>
      </div>
    </div>
  </div>

  <!-- Time Period Tabs -->
  <div class="flex gap-2 mb-4" id="timePeriodTabs">
    <button class="px-4 py-2 rounded-full bg-cyan-500 text-white" data-period="weekly">Weekly</button>
    <button class="px-4 py-2 rounded-full bg-white/20" data-period="monthly">Monthly</button>
    <button class="px-4 py-2 rounded-full bg-white/20" data-period="yearly">Yearly</button>
  </div>

  <!-- Weekly Graph -->
  <div class="bg-white rounded-xl p-4 mb-20">
    <img src="/api/placeholder/400/200" alt="Weekly Usage Graph" class="w-full h-48 object-contain">
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-cyan-700 px-4 py-3 flex justify-around">
    <button class="flex flex-col items-center" id="menuButton">
      <span class="text-2xl mb-1">📋</span>
      <span class="text-xs">Menu</span>
    </button>
    <button class="flex flex-col items-center">
      <span class="text-2xl mb-1">🏠</span>
      <span class="text-xs">Home</span>
    </button>
    <button class="flex flex-col items-center">
      <span class="text-2xl mb-1">🎖️</span>
      <span class="text-xs">Rewards</span>
    </button>
  </nav>

  <script>
    // DOM Elements
    const sideMenu = document.getElementById('sideMenu');
    const menuButton = document.getElementById('menuButton');
    const closeMenu = document.getElementById('closeMenu');
    const profileButton = document.getElementById('profileButton');
    const playButton = document.getElementById('playButton');
    const timePeriodTabs = document.getElementById('timePeriodTabs');

    // Menu Toggle
    function toggleMenu() {
      sideMenu.classList.toggle('translate-x-full');
    }

    menuButton.addEventListener('click', toggleMenu);
    closeMenu.addEventListener('click', toggleMenu);
    profileButton.addEventListener('click', toggleMenu);

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!sideMenu.contains(e.target) && 
          !menuButton.contains(e.target) && 
          !profileButton.contains(e.target) &&
          !sideMenu.classList.contains('translate-x-full')) {
        toggleMenu();
      }
    });

    // Tab Switching
    timePeriodTabs.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        // Remove active class from all tabs
        timePeriodTabs.querySelectorAll('button').forEach(btn => {
          btn.classList.remove('bg-cyan-500');
          btn.classList.add('bg-white/20');
        });

        // Add active class to clicked tab
        e.target.classList.remove('bg-white/20');
        e.target.classList.add('bg-cyan-500');

        // Here you would typically update the graph data based on the selected period
        const period = e.target.dataset.period;
        console.log(`Switching to ${period} view`);
      }
    });

    // Play Button Animation
    playButton.addEventListener('click', () => {
      playButton.classList.add('scale-90');
      setTimeout(() => {
        playButton.classList.remove('scale-90');
      }, 200);
      
      // Here you would typically trigger your graph animation
      console.log('Playing graph animation');
    });

    // Load User Data
    window.addEventListener('load', () => {
      // Here you would typically fetch user data and update the UI
      console.log('Loading user data...');
    });

    // Update Real-time Usage
    function updateUsage() {
      // Here you would typically fetch and update the usage data
      console.log('Updating usage data...');
    }

    // Update usage every minute
    setInterval(updateUsage, 60000);
  </script>
</body>
</html>
