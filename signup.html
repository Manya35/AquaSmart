<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AquaSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Glassmorphism Effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Hover Effect */
    .hover-effect {
      transition: all 0.3s ease-in-out;
    }

    .hover-effect:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-cyan-700 via-cyan-800 to-cyan-900 text-white">

  <!-- Sign Up Form with Glassmorphism -->
  <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md hover-effect">
    <h1 class="text-3xl font-bold text-center text-cyan-100 mb-6">Sign Up</h1>
    <form id="signup-form" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>
      <input type="text" id="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>

      <!-- District Dropdown -->
      <select id="district" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>
        <option value="">Select District</option>
        <option value="North Delhi">North Delhi</option>
        <option value="South Delhi">South Delhi</option>
        <option value="Central Delhi">Central Delhi</option>
        <option value="West Delhi">West Delhi</option>
        <option value="East Delhi">East Delhi</option>
      </select>

      <!-- Area Dropdown -->
      <select id="area" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>
        <option value="">Select Area</option>
      </select>

      <button type="submit" class="w-full bg-gradient-to-r from-cyan-600 to-blue-500 hover:from-blue-500 hover:to-cyan-600 text-white py-2 rounded-lg shadow-lg transition transform hover:scale-105">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-cyan-200">Already have an account? 
      <a href="signin.html" class="text-blue-300 hover:underline">Sign In</a>
    </p>
  </div>

  <!-- Script for Dropdown and User Storage -->
  <script>
    // Area options for districts
    const areaOptions = {
      "North Delhi": ["Model Town", "Civil Lines", "Timarpur","Kashmere Gate"],
      "South Delhi": ["Saket", "Hauz Khas", "Mehrauli"],
      "Central Delhi": ["Connaught Place", "Daryaganj", "Karol Bagh"],
      "West Delhi": ["Punjabi Bagh", "Rajouri Garden", "Janakpuri"],
      "East Delhi": ["Preet Vihar", "Laxmi Nagar", "Mayur Vihar"]
    };

    // Populate area dropdown based on district
    document.getElementById('district').addEventListener('change', function() {
      const district = this.value;
      const areaDropdown = document.getElementById('area');
      areaDropdown.innerHTML = '<option value="">Select Area</option>';

      if (areaOptions[district]) {
        areaOptions[district].forEach(area => {
          areaDropdown.innerHTML += `<option value="${area}">${area}</option>`;
        });
      }
    });

    // Save user data and redirect
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value,
        district: document.getElementById('district').value,
        area: document.getElementById('area').value
      };

      // Store user data in localStorage
      localStorage.setItem('currentUser', JSON.stringify(user));

      // Redirect to home page
      window.location.href = "home.html";
    });
  </script>

</body>
</html>
