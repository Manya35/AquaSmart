<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - AquaSmart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Glassmorphism Effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Hover Effect */
    .hover-effect {
      transition: all 0.3s ease-in-out;
    }

    .hover-effect:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-b from-cyan-700 via-cyan-800 to-cyan-900 text-white">

  <!-- Sign In Form with Glassmorphism -->
  <div class="glass-card p-8 rounded-2xl shadow-2xl w-full max-w-md hover-effect">
    <h1 class="text-3xl font-bold text-center text-cyan-100 mb-6">Sign In</h1>
    <form id="signin-form" class="space-y-4">
      <input type="text" id="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-400 text-gray-800" required>
      <button type="submit" class="w-full bg-gradient-to-r from-cyan-600 to-blue-500 hover:from-blue-500 hover:to-cyan-600 text-white py-2 rounded-lg shadow-lg transition transform hover:scale-105">
        Sign In
      </button>
    </form>
    <p id="signin-message" class="mt-4 text-center text-red-400"></p>
    <p class="mt-4 text-center text-sm text-cyan-200">Don't have an account? 
      <a href="signup.html" class="text-blue-300 hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Sign In Validation Script -->
  <script>
    const users = {
      "9876543210": { password: "pass123" },
      "8765432109": { password: "aqua2024" },
      "7654321098": { password: "water321" },
      "6543210987": { password: "green456" },
      "5432109876": { password: "save789" }
    };

    document.getElementById('signin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (users[phone] && users[phone].password === password) {
        window.location.href = "home.html"; // Redirect on success
      } else {
        document.getElementById('signin-message').innerText = "Invalid Phone Number or Password.";
      }
    });
  </script>

</body>
</html>
